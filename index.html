<!DOCTYPE html>
<html lang="en">

<head>

    <title>Task Lists</title>

<body>
    <h1>Task Lists</h1>
    <div class="container">
        <div class="task_add-box">
            <form id="new-task-form" class="new_task-form">
                <input type="text" id="task-input" name="taskInput" placeholder="What do you have planned?">
                <input type="submit" id="task-submit" value="Add Task">
            </form>
        </div>
        <div class="task_lists-box">
            <h2>Tasks</h2>
            <div id="tasksWrapper"></div>
        </div>
    </div>
    <script src="./main.js"></script>
